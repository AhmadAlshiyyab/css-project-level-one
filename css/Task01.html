<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Exercise #7</title>

<style> h1 {
    text-decoration: underline  rgb(17, 1, 17);
}
p, .blue {
    color: blue;
}
a {
    color: rgb(255, 153, 0);
}
.black-color {

    color: black;
}
#yellow {

    background-color: rgb(247, 247, 25);
}

.font-size {
    font-size: larger;
}

#red-color {
    color: red;
}
#line-height{
    line-height: 1.8;
}

    list-style-type: none
}

.shift {
    position:relative; left:80px; top:2px

}

;

</style>

<body>
    <h1>Have Fun While Styling !</h1>
<hr>
<p > Here is s text <a href="www.google.com">with a link </a> . lets do it !</p>
<p class="black-color">We have more <a href="www.google.com">links</a>  here ;</p>
<p class="black-color">Is this a ( <a id="yellow" href="">link</a> ?).</p>
<p class="black-color">We have a list</p>
<ul id=" line-height">
    <li class="font-size">Please,<a id="red-color" href="www.google.com">Click Me!</a> </li>
    <li class="black-color">Can you ? lets count</li>
    <ul class="blue">
        <li class="font-size">111</li>
        <li>222 <a  id="red-color" href="www.google.com">Another Link</a></li>
        <li>333</li>
    </ul>
</ul >


<span class="shift">
    <ul id="list-style-type" class="blue">

        <li class="font-size" >red</li>

        <li>blue <a id="red-color" href="www.google.com">Colors Link</a> </li>
